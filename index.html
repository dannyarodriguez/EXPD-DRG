<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expedia | Developer Report Generator</title>
    <link rel="icon" type="image/png" href="images/ExpediaLogo.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body>
    <nav class="navbar navbar-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <h1 class="navbar-text"><img alt="Brand" src="images/ExpediaLogo.png" width="45" height="45"></h1>
                <h1 class="navbar-text">Expedia | Developer Report Generator</h1>
            </div>
        </div>
    </nav>
    <form>
        <div class="container">
            <div class="clear"></div>
            <div class="row">
                <div class="col-md-6">
                    <label for="chk-prod"><input type="checkbox" value="Production" id="chk-prod" /> Image Path</label>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                        https://www.dropbox.com/home/MeSo%20Campaigns/Accenture/
                                    </span>
                            <input type="text" class="form-control" id="in-prod" disabled="true">
                        </div>
                    </div>

                    <label for="inUrl">URLs</label>
                    <div class="form-group">
                        <textarea id="inUrls" class="form-control" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown">
                                URL Tools <span class="caret"></span>
                              </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:void(0);" id="clean">Clean</a></li>
                                <li><a href="javascript:void(0);" id="clean_force">Clean and force HCOM POS</a></li>
                                <li><a href="javascript:void(0);" id="clean_produ">Clean and convert link from testing to production</a></li>
                                <li><a href="javascript:void(0);" id="clean_testi">Clean and convert link from production to testing</a></li>
                            </ul>
                        </div>
                    </div>
                    <label>Changes</label>
                    <div class="form-group" id="changes">
                        <div class="checkbox">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <label><input value="Creative Images" type="checkbox">Creative Imgs.</label>
                                    <label><input value="Hero" type="checkbox">Hero</label>
                                    <label><input value="Logos" type="checkbox">Logos</label>
                                    <label><input value="Logo Bar" type="checkbox">Logo Bar</label>
                                    <label><input value="Thumbnails" type="checkbox">Thumbnails</label>
                                    <label><input value="Email Image Uploaded" type="checkbox">Email Imgs.</label>
                                    <label><input value="Native Images Links Uploaded" type="checkbox">Native Imgs.</label>
                                    <label><input value="LP Banner" type="checkbox">Banner</label>
                                    <hr />
                                    <label><input value="Headlines" type="checkbox">Headlines</label>
                                    <label><input value="Deal Box" type="checkbox">Deal Box</label>
                                    <label><input value="Global Copy" type="checkbox">Global Copy</label>
                                    <label><input value="Punctual Copy" type="checkbox">Punctual Copy</label>
                                    <label><input value="Video" type="checkbox">Video</label>
                                    <label><input value="Social Plugins" type="checkbox">Social Plugins</label>
                                    <label><input value="Pop Up" type="checkbox">Pop Up</label>
                                    <label><input value="DRR" type="checkbox">DRR</label>
                                    <label><input value="Wizard/Bias" type="checkbox">Wizard/Bias</label>
                                    <label><input value="Tabs" type="checkbox">Tabs</label>
                                    <label><input value="Expandables" type="checkbox">Expandables</label>
                                    <label><input value="Hot Groups" type="checkbox">Hot Groups</label>
                                    <label><input value="Special feature" type="checkbox">Special Feature</label>
                                    <label><input value="Titles" type="checkbox">Titles</label>
                                    <label><input value="Style" type="checkbox">Style</label>
                                    <label><input value="URL Links" type="checkbox">URL Links</label>
                                    <hr />
                                    <label><input value="PaCE Images Uploaded" type="checkbox">PaCE Imgs.</label>
                                    <label><input value="PaCE Promo Carrousel" type="checkbox">Promo Car.</label>
                                    <label><input value="PaCE Media Carrousel" type="checkbox">Media Car.</label>
                                    <label><input value="PaCE Map" type="checkbox">Map</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="inComments">Comments</label>
                    <div class="form-group">
                        <textarea id="inComments" class="form-control" rows="3"></textarea>
                    </div>
                    <label for="inSignature">Signature</label>
                    <div class="form-group">
                        <input class="form-control" id="inSignature" type="text">
                    </div>

                    <div class="panel-title">
                        <button type="button" class="btn btn-success" id="generate"><strong>Generate</strong></button>
                    </div>

                </div>
                <div class="col-md-6">
                    <label for="inComments">Code</label>
                    <div class="form-group">
                        <textarea id="panelcode" class="form-control" rows="25" readonly="readonly"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inPosCodes">POS Code</label>
                    <div class="form-group">
                        <textarea id="panelposcode" class="form-control" rows="1" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>
            <div class="clear"></div>


        </div>

    </form>
    </div>
    <!--- Footer Panel --->
    <footer class="panel-footer"><strong>Accenture | Team Expedia 2018</strong>
        <p class="footer" style="float: right;">ver 3.4</p>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/parseurl.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
